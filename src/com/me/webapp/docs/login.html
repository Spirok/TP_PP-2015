<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login PP 2015</title>

	<link rel="stylesheet" href="docs/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="docs/css/login.css">

	<!--  JQuery -->
	<script src="docs/js/jquery-1.10.1.min.js"></script>

	<script src="docs/js/bootstrap.min.js"></script>

	<script src="docs/js/login.js"></script>

	<script>
		$(document).ready(function() {
			$("#btnLogear").click(function(event) {
				ingreso();
			});

			$('#password').keypress(function(e) {   
        		if(e.which == '13') { // enter en input password
            		ingreso();
        		}
    		});
		});
	</script>

</head>
<body>

	<div class="container">    
        
	    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 

	        <div class="panel panel-default" >
	            <div id = "cabecera_login" class="panel-heading">
	                <div class="panel-title text-center">Login TP - PP 2015</div>
	            </div>     

	            <div class="panel-body" >

	                <form name="form" id="form" class="form-horizontal" autocomplete="off">
	                    <div class="input-group">
	                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                        <input id="user" type="text" class="form-control" name="nombre" value="" placeholder="Usuario">                                        
	                    </div>

	                    <div class="input-group">
	                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	                        <input id="password" type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
	                    </div>                                                                  

	                    <div class="form-group">
	                        <!-- Button -->
	                        <div class="col-sm-12 controls">

								<button class="btn btn-primary pull-right" type="button" id="btnLogear" name="btnLogear">
								  <i class="glyphicon glyphicon-log-in" ></i> Ingresar
								</button>	                                            
	                        </div>
	                    </div>

	                </form>

	            </div>                     
	        </div>  
	    </div>
	</div>

<div id="particles"></div>


</body>
</html>
